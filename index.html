<!doctype html><html><head>
  <title>Fonts to PNG - Fa2PNG Alternative</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"></script>

  </head><body>
  <h1>Fonts to PNG - FA2PNG Alternative</h1>
	<div id="stage">
 <canvas id="menuScreen" width="320" height="480"></canvas>
</div>

  <i class="fa fa-camera-retro"></i> fa-camera-retro
	  <div id="listdiv" ></div>
  <div id="div" style="display:none;"></div>
  <script>
    window.onload = function(){
      loadPage('fa.css');
    }
  function loadPage(urlToLoad) {
    $('#div').load(urlToLoad, function () {
       target = readtags(document.getElementById('div').innerHTML);
	    listdiv = document.getElementById('listdiv');
		  	    for (var k in target){
    if (target.hasOwnProperty(k)) {
    
	    
	      listdiv.innerHTML += '<div class="menu" data-value="'+ target[k] +'" onclick="writetocanvas(\''+ target[k] +'\')">fa-'+ k +'</div>';
    }
}

   
    });
}
    window.readtags = function(response){

s = /.fa-(.*?):before{content:"(.*?)"/g;
returnarray = [];
	    x = 0;
while (m = s.exec(response)) {
	returnarray[m[1]] = m[2];
 x++;
}
return returnarray;

}
	function  writetocanvas(text){
	  var canvas = document.getElementById("menuScreen");
var context = canvas.getContext("2d");
		
context.clearRect(0, 0, canvas.width, canvas.height);
		context.beginPath();

		  context.fillStyle = "#393305";
context.font = '80px FontAwesome';
context.fillText(text,80,200);
}

</script>
  </body></html>
